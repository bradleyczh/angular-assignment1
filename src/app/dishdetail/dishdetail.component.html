<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <md-card>
        <md-card-header>
          <md-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </md-card-title>
        </md-card-header>
        <img md-card-image src={{dish.image}} alt={{dish.name}}>
        <md-card-content>
          <p>{{dish.description}}
          </p>
        </md-card-content>
        <md-card-actions>
          <button md-button (click)="goBack()"><strong>BACK</strong></button>
          <button md-button><strong>LIKE</strong></button>
          <button md-button><strong>SHARE</strong></button>
        </md-card-actions>
      </md-card>
    </div>
  </div>

  <div fxFlex="40">
    <md-list fxFlex *ngIf="dish">
      <h1> Comments </h1>
      <md-list-item *ngFor="let comment of dish.comments">
        <span md-line> {{comment.comment}} </span>
        <span md-line> {{comment.rating}} stars</span>
        <span md-line> -- {{comment.author}} {{comment.date | date}}</span>
      </md-list-item>
    </md-list>
  </div>
  <div [hidden]="dish">
    <md-spinner></md-spinner>
    <h4>Loading . . . Please wait</h4>
  </div>

</div>
